{% extends "main.html" %}
{% block content %}
{% include "loginHeader.html" %}

<!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>-->
<script src="//apis.google.com/js/platform.js?onload=start"> </script>
<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->

<div class = "row">
  <div class = "col-md-4"></div>
  <div class = "col-md-4">
    <br><br>
   <div class="login-container">
    <div id="signInButton">
            <div id="output"></div>
            <div class="avatar"></div>
          <h3 class="text-center">Login with: </h3>
          <br>
	<div class="social">
          <!-- GOOGLE PLUS SIGN IN-->
          <span class="g-signin center-block"
            data-scope="openid email"
            data-clientid="1055178843334-hrcj5ic5aa4bete2kd0dfo5eef0cmo16.apps.googleusercontent.com"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
          </span>
	</div>
          <br>
          <!-- FACEBOOK SIGN IN -->
          <fb:login-button class="center-block" scope="public_profile,email" 
            onlogin="sendTokenToServer();">
            <a href='javascript:sendTokenToServer()'>Login with Facebook</a>
          </fb:login-button>
        </div>
    </div>
	</div>
    <div id="result"></div>
  </div>
  <div class = "col-md-4"></div>
</div>

<script>
  function signInCallback(authResult) {
    if (authResult['code']) {
  
      // Hide the sign-in button now that the user is authorized
      $('#signInButton').attr('style', 'display: none');
  
      // Send the one-time-use code to the server, if the server responds, 
      // write a 'login successful' message to the web page and then 
      // redirect back to the main catalog page
      $.ajax({
        type: 'POST',
        url: '/gconnect?state={{STATE}}',
        processData: false,
        data: authResult['code'],
        contentType: 'application/octet-stream; charset=utf-8',
        success: function(result) {
          // Handle or verify the server response if necessary.
          if (result) {
            $('.login-container').html(
              '<h3 class="text-center">Login Successful!</h3></br>'+result+
              '</br><h3 class="text-center">Redirecting..</h3>')
           setTimeout(function() {
            window.location.href = "/catalog";
           }, 4000);
        } else if (authResult['error']) {
      console.log('There was an error: ' + authResult['error']);
    } else {
          $('.login-container').html('Failed to make a server-side call.'+
            'Check your configuration and console.');
           }
        }
    }); } }
</script>

<!--END GOOGLE PLUS SIGN IN -->

<!--FACEBOOK SIGN IN -->
<script>
  window.fbAsyncInit = function() {
  FB.init({
    appId      : '1599464383648114',
    cookie     : true,  // enable cookies to allow the server to access 
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.2' // use version 2.2
  });
  
  };
  
  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  
  // A simple test of the Graph API after login is
  // successful. See statusChangeCallback() for when this call is made.
  function sendTokenToServer() {
    $('#signInButton').attr('style', 'display: none');
  
    var access_token = FB.getAuthResponse()['accessToken'];
    console.log(access_token)
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
     $.ajax({
      type: 'POST',
      url: '/fbconnect?state={{STATE}}',
      processData: false,
      data: access_token,
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('.login-container').html('<h3 class = "text-center">Login Successful!</h3></br>'+
            result+'</br><h3 class = "text-center">Redirecting... </h3>')
         setTimeout(function() {
          window.location.href = "/catalog";
         }, 4000);
      } else {
        $('.login-container').html('Failed to make a server-side call.' +
          ' Check your configuration and console.');
         }
      }
  });
    });
  }
</script>
<!--END FACEBOOK SIGN IN -->

{% endblock %}
